{% extends "base.html" %}

{% block content%}
<div class="container">
  <div class="nav-scroller bg-red p-0">
        <nav class="d-flex wrap justify-content-between">
            {% for source in sources%}
            <a href="/articles/{{source.id}}" class="p-2 text-light"></a> {% endfor %}
        </nav>
    </div>
    <div class="col-30">
          <h1 align="center"> In the Headlines.... </h1>
          <div class="container">
              <div class="card-columns">
              {% for headlines in headlines %}
              <div class="card-block">
                <img class="card-img" src="{{headlines.image_to_url}}" alt=""</img>
                <div class="card-body">
                  <h5 class="card-title">{{headlines.author}}</h5>
                  <p class="card-text">{{headlines.description}}</p>
                  <a href="{{headlines.url}}">
                    <p class="card-text">Go to Site</p>
                  </a>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Highlight:{{headlines.time}}</small>
                  <br>
                  <small class="text-muted" alt="">Authors:{{headlines.title}}</small>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
        </div>
  {% endblock %}
